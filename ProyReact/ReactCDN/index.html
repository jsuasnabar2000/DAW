<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pagina con react</title>
	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin>

	</script> <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
	<div id="mydiv">

	</div>

	<script type="text/babel">
		function Hola() {
			let txt = " por la FIS";
			return <h1>Hola Mundo!!! {txt}</h1>
		}

		ReactDOM.render(<Hola />, document.getElementById('mydiv'))

	</script>
	
</body>
</html>
